  - platform: samsungtv_custom
    name: samsungtv
    host: !secret samsung_tv_ip
    mac: !secret samsung_tv_mac
    port: 8002
    protocol: ctl_qled
    sourcelist: '{"TV": "KEY_TV", "HDMI": "KEY_HDMI1"}' #'{"TV":"AVM Fritz!Mediaserver":"hera":"Remote Access"}'
