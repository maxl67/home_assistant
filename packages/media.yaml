script:
  start_bd_show:
    alias: Blue-Ray anschauen
    sequence:
      # TV und Receiver einschalten
      - service: media_player.turn_on
        data:
          entity_id: media_player.samsungtv
      - service: media_player.turn_on
        data:
          entity_id: media_player.r_n803d_86ae28_main
      - delay: '00:00:03'
      # Tonausgabe: Optisch (wird nicht mehr umgestellt)
      #- service: media_player.play_media
      #  data:
      #    entity_id: media_player.samsungtv
      #    media_content_id: KEY_HOME+KEY_LEFT+KEY_LEFT+KEY_LEFT+KEY_LEFT+KEY_LEFT+KEY_ENTER+KEY_DOWN+KEY_RIGHT+KEY_RIGHT+KEY_UP+KEY_UP+KEY_DOWN+KEY_RETURN
      #    media_content_type: "send_key"
      # Lautstärke TV ausschalten
      - service: media_player.volume_set
        data:
          volume_level: 0
        target:
          entity_id: media_player.samsungtv
      # Quelle: HDMI1=BlueRay-Player
      - service: media_player.play_media
        data:
          entity_id: media_player.samsungtv
          media_content_id: KEY_HDMI
          media_content_type: "send_key"
      # Verstärker
      - service: media_player.select_source
        target:
          entity_id: media_player.r_n803d_86ae28_main
        data:
          source: optical1
      - delay: '00:00:05'
      # BlueRay-Player: Netzwerk > Hera > Video auswählen
      #- service: media_player.play_media
      #  data:
      #    entity_id: media_player.samsungtv
#todo: das klappt noch nicht
      #    media_content_id: KEY_RIGHT+KEY_RIGHT+KEY_RIGHT+KEY_RETURN+KEY_RETURN+500+KEY_RETURN+KEY_DOWN+KEY_DOWN+KEY_ENTER
      #    media_content_type: "send_key"

  start_tv_show:
    alias: TV anschauen
    sequence:
      # TV einschalten
      - service: media_player.turn_on
        data:
          entity_id: media_player.samsungtv
      - delay: '00:00:03'
      # Tonausgabe: TV (wird nicht mehr umgestellt)
      #- service: media_player.play_media
      #  data:
      #    entity_id: media_player.samsungtv
      #    media_content_id: KEY_HOME+KEY_LEFT+KEY_LEFT+KEY_LEFT+KEY_LEFT+KEY_LEFT+KEY_ENTER+KEY_DOWN+KEY_RIGHT+KEY_RIGHT+KEY_UP+KEY_UP+KEY_RETURN
      #    media_content_type: "send_key"
      # Lautstärke TV auf 20 einstellen
      - service: media_player.volume_set
        data:
          volume_level: 0.2
        target:
          entity_id: media_player.samsungtv
      # Quelle: TV (todo: geht noch nicht)
      - service: media_player.play_media
        data:
          entity_id: media_player.samsungtv
          media_content_id: KEY_TV
          media_content_type: "send_key"
      # Verstärker ausschalten
      - service: media_player.select_source
        target:
          entity_id: media_player.r_n803d_86ae28_main
        data:
          source: tuner
      - delay: '00:00:02'
      - service: media_player.turn_off
        data:
          entity_id: media_player.r_n803d_86ae28_main

  start_radio:
    alias: Radio hören
    sequence:
      # Receeiver ein- & TV ausschalten 
      - service: media_player.turn_off
        data:
          entity_id: media_player.samsungtv
      - service: media_player.turn_on
        data:
          entity_id: media_player.r_n803d_86ae28_main
      - delay: '00:00:03'
      # Verstärker umstellen auf Radio
      - service: media_player.select_source
        target:
          entity_id: media_player.r_n803d_86ae28_main
        data:
          source: tuner

  start_cd:
    alias: CD hören
    sequence:
      # Receeiver ein- & TV ausschalten 
      - service: media_player.turn_off
        data:
          entity_id: media_player.samsungtv
      - service: media_player.turn_on
        data:
          entity_id: media_player.r_n803d_86ae28_main
      - delay: '00:00:03'
      # Verstärker umstellen auf CD
      - service: media_player.select_source
        target:
          entity_id: media_player.r_n803d_86ae28_main
        data:
          source: coaxial1 #or line_cd

###############################################################################
#                               Automations
###############################################################################
automation:
  #----------------------------------------------------------------------------------
  # Medien-Rack: Standby der Geräte nachts und tagsüber vermeiden.
  # Ausschalten des Medien-Racks nachts, wenn es nicht mehr benutzt ist
  - id: power_off_unused_mediarack
    alias: switch off unused media rack at night
    trigger: 
      - platform: time
        at: '00:10:00'
      - platform: state
        entity_id: group.mediadevices_in_use
        to: 'off'
        for:
          minutes: 15
      - platform: state
        entity_id: input_boolean.disable_power_automation
        to: 'off'
    condition:
      # 'power_automation' aktiv UND Home status 'Away'
      condition: and
      conditions:
      - condition: or
        conditions:
          - condition: time
            after: '23:00:00'
          - condition: time
            before: '7:30:00'    
      - condition: state
        entity_id: group.mediadevices_in_use
        state: 'off'
      - condition: state
        entity_id: input_boolean.disable_power_automation
        state: 'off'
    action:
      - service: switch.turn_off
        entity_id: switch.osram_plug_01_a1bf020a_3

  # Einschalten des Media Racks nachmittags, wenn wir zuhause sind
  - id: power_on_mediarack_for_use
    alias: switch on media rack for use at afternoon
    trigger:
      - platform: time
        at: '17:00:00'
      - platform: state
        entity_id: input_boolean.disable_power_automation
        to: 'off'
    condition:
      # 'power_automation' aktiv UND Home status 'Home' UND WLAN ist an
      condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.disable_power_automation
        state: 'off'
      - condition: state
        entity_id: sensor.home_status
        state: 'Home'
      - condition: state
        entity_id: switch.fritz_dect_200_1
        state: 'on'
    action:
      - service: switch.turn_on
        entity_id: switch.osram_plug_01_a1bf020a_3

  #----------------------------------------------------------------------------------
  # Licht-Szene für Fernsehen
  - id: set_scene_movies
    alias: Scene 'Movies' 
    trigger:
      - platform: state
        entity_id: media_player.samsungtv 
        to: 'on'
      - platform: state
        entity_id: binary_sensor.smarttv #in addition to media_player, until that one will work correctly
        to: 'on'
      - platform: state
        entity_id: light.0008da499c8dbd
        to: 'on'
    condition:
      condition: and
      conditions:
      - condition: or
        conditions:
          - condition: state
            entity_id: media_player.samsungtv
            state: 'on'
          - condition: state
            entity_id: binary_sensor.smarttv #in addition to media_player, until that one will work correctly
            state: 'on'
      - condition: state
        entity_id: light.0008da499c8dbd
        state: 'on'
      - condition: state
        entity_id: input_boolean.disable_power_automation
        state: 'off'
    action:
      # speichern des aktuellen Licht-Zustands...
      - service: python_script.light_store
        data:
          store_name: dw_signal_store
          entity_id:
            - light.0008da499c8dbd
          overwrite: true
          all_attribs: true  #saves last color and brightness, even if state='off'. turn light on shortly
      - service: scene.turn_on
        data:
          entity_id: scene.movies
          transition: 2 #[sec] langsamer Übergang

