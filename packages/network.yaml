##  Customize
################################################
homeassistant:
  customize:
  # definitions
    package.node_anchors:
      common: &common
        package: "network"
  # sensors
    # system monitor
    sensor.memory_free:
      <<: *common
    sensor.disk_use_percent:
      <<: *common
    sensor.processor_use:
      <<: *common
    sensor.network_in_eth0:
      <<: *common
    sensor.network_out_eth0:
      <<: *common
    sensor.last_boot:
      <<: *common
    # HA
    sensor.historydb_size:
      <<: *common
    sensor.current_version:
      <<: *common
    sensor.latest_version:
      <<: *common
    # Speedtest.net Sensors 
    sensor.speedtest_ping:
      <<: *common
      friendly_name: Ping
    sensor.speedtest_upload:
      <<: *common
      friendly_name: Upload Speed
      icon: mdi:cloud-upload
    sensor.speedtest_download:
      <<: *common
      friendly_name: Download Speed
      icon: mdi:cloud-download
    # Raspberries
    sensor.raspi1_cpu_usage:
      <<: *common
      icon: mdi:cpu-64-bit
    sensor.raspi2_cpu_usage:
      <<: *common
      icon: mdi:cpu-64-bit
    binary_sensor.rpi_ost:
      <<: *common
    binary_sensor.rpi_west:
      <<: *common
    # other devices
    binary_sensor.hpdrucker:
      <<: *common
      icon: mdi:printer # mdi:printer-wireless
    binary_sensor.smarttv:
      <<: *common
      icon: mdi:television  #television-classic-off
    binary_sensor.roborock:
      <<: *common
      icon: mdi:robot-vacuum
    binary_sensor.radiobad:
      <<: *common
      icon: mdi:radio
    binary_sensor.router:
      <<: *common
      icon: mdi:router-network


