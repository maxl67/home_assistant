sensor:
  fritz_switch1_currentpower:
    friendly_name: aktuelle Leistung
    value_template: "{{ states.switch.fritz_dect_200_1.attributes.current_power_w }}"
    icon_template: 'mdi:power-plug-outline'
  fritz_switch2_currentpower:
    friendly_name: aktuelle Leistung
    value_template: "{{ states.switch.fritz_dect_200_2.attributes.current_power_w }}"
    icon_template: 'mdi:power-plug-outline'
  fritz_switch1_temperature:
    friendly_name: aktuelle Temperatur
    value_template: "{{ states.switch.fritz_dect_200_1.attributes.temperature }}"
    icon_template: 'mdi:thermometer-lines'
  fritz_switch2_temperature:
    friendly_name: aktuelle Temperatur
    value_template: "{{ states.switch.fritz_dect_200_2.attributes.temperature }}"
    icon_template: 'mdi:thermometer-lines'
  

###############################################################################
#                               Automations
###############################################################################
automation:
  #----------------------------------------------------------------------------------
  # Urlaubslicht
  # https://community.home-assistant.io/t/new-automation-not-loading-random-switching-of-lights-when-away-on-holiday/211414/14
  - id: random_lights_during_vacation
    alias: zufälliges Urlaubslicht
    trigger:
      - platform: sun
        event: sunset
      - platform: time
        at: '23:00:00'
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.disable_power_automation
        state: 'off'
      - condition: state
        entity_id: sensor.home_status
        state: 'Extended Away'
    action:
      - delay:
          minutes: "{{ range(5, 25 if trigger.platform == 'sun' else 90) | random }}"
      - service: "light.turn_{{ 'on' if trigger.platform == 'sun' else 'off' }}"
        entity_id: light.0008da499c8dbd
#  or with groups like that: 
#      - service: "homeassistant.turn_{{ 'on' if trigger.platform == 'sun' else 'off' }}"
#        entity_id: group.holiday_lights
    
  #----------------------------------------------------------------------------------
  # Welcome-/Ambientelicht 
  # Einschalten von Welcome-Licht, wenn wir nach Hause kommen ODER bei Sonnenuntergang
  - id: switch_on_lights
    alias: switch on welcome light
    trigger:
      - platform: state
        entity_id: sensor.home_status
        to: 'Home'
      - platform: sun
        event: sunset
        offset: '+00:15:00' # Optional time offset. 
      - platform: state
        entity_id: input_boolean.disable_power_automation
        to: 'off'
    condition:
      # 'power_automation' aktiv UND Home status 'Home' UND Sonne untergegangen
      condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.disable_power_automation
        state: 'off'
      - condition: state
        entity_id: sensor.home_status
        state: 'Home'
      - condition: state  # from sunset until sunrise
        entity_id: sun.sun
        state: 'below_horizon'
    action:
      - service: scene.turn_on
        data:
          entity_id: scene.welcome
          transition: 2 #[sec] langsamer Übergang
  
  # Ausschalten von Welcome-Licht und Lichtleiste, wenn wir für 10min weg sind oder nachts um 00:00
  #   und morgens beim Sonnenaufgang
  - id: switch_off_lights
    alias: switch off welcome light
    trigger: 
      - platform: state
        entity_id: sensor.home_status
        from: 'Home'
        to: 'Away'
        for:
          minutes: 2
      - platform: state
        entity_id: input_boolean.disable_power_automation
        to: 'off'
      - platform: time 
        at: '00:01:00'
      - platform: sun
        event: sunrise
      - platform: homeassistant
        event: start      
    condition:
      # 'power_automation' aktiv UND (Home status away ODER nach 0:00)
      condition: and
      conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: sensor.home_status
          state: 'Away'
        - condition: time
          after: '00:00:00'
          before: '06:00:00'
      - condition: state
        entity_id: input_boolean.disable_power_automation
        state: 'off'
    action:
      - service: light.turn_off
        entity_id: 
          - light.0008da499c8dbd
          - light.philips_lightstrip_ku

  #----------------------------------------------------------------------------------
  # Medien-Rack
  # Ausschalten des Medien-Racks, wenn wir für 10min weg sind
  - id: power_down_mediarack
    alias: switch off media rack
    trigger: 
      - platform: state
        entity_id: sensor.home_status
        from: 'Home'
        to: 'Away'
        for:
          minutes: 10
      - platform: state
        entity_id: input_boolean.disable_power_automation
        to: 'off'
      - platform: homeassistant
        event: start
    condition:
      # 'power_automation' aktiv UND Home status 'Away'
      condition: and
      conditions:
      - condition: state
        entity_id: sensor.home_status
        state: 'Away'
      - condition: state
        entity_id: input_boolean.disable_power_automation
        state: 'off'
    action:
      - service: switch.turn_off
        entity_id: switch.osram_plug_01_a1bf020a_3

  # Einschalten des Media Racks, wenn wir nach Hause kommen
  # mit 2 Minuten Verzögerung, da das Netzwerk erst wieder hochgefahren sein muss.
  - id: power_up_mediarack
    alias: switch on media rack
    trigger:
      - platform: state
        entity_id: sensor.home_status
        to: 'Home'
        for: 
          minutes: 2
      - platform: state
        entity_id: input_boolean.disable_power_automation
        to: 'off'
      # todo: this is temporary - switch on before reboot, otherwise Yamaha-Entity will not be recreated.      
      - platform: homeassistant
        event: shutdown
    condition:
      # 'power_automation' aktiv UND Home status 'Home'
      condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.disable_power_automation
        state: 'off'
      - condition: state
        entity_id: sensor.home_status
        state: 'Home'
    action:
      - service: switch.turn_on
        entity_id: switch.osram_plug_01_a1bf020a_3

  #----------------------------------------------------------------------------------
  # HmIP-BRC2 Wandtaster schaltet Lichter an/aus
  - id: switch_off_lights_from_sz
    alias: "Ambientelicht aus"
    trigger:
      platform: event
      event_type: homematic.keypress
      event_data:
        name: '0019DBE9943030'
        channel: 1
        param: PRESS_SHORT
    action:
      service: light.turn_off
      entity_id: light.0008da499c8dbd
  - alias: "alle Licher aus"
    trigger:
      platform: event
      event_type: homematic.keypress
      event_data:
        name: '0019DBE9943030'
        channel: 1
        param: PRESS_LONG
    action:
      - service: light.turn_off
        entity_id: light.0008da499c8dbd
      - service: light.turn_off
        entity_id: light.philips_lightstrip_ku
  
  - id: switch_on_lights_from_sz
    alias: "Ambientelicht an"
    trigger:
      platform: event
      event_type: homematic.keypress
      event_data:
        name: '0019DBE9943030'
        channel: 2
        param: PRESS_SHORT
    action:
      service: light.turn_on
      entity_id: light.0008da499c8dbd  
  - alias: "alle Licher an"
    trigger:
      platform: event
      event_type: homematic.keypress
      event_data:
        name: '0019DBE9943030'
        channel: 2
        param: PRESS_LONG
    action:
      - service: light.turn_on
        entity_id: light.0008da499c8dbd  
      - service: light.turn_on
        entity_id: light.philips_lightstrip_ku

  #----------------------------------------------------------------------------------
  # FritzDect1 schaltet WLAN, Unify-Switch und Raspi aus
  - id: switch_off_network
    alias: switch off network components
    trigger: 
      - platform: state
        entity_id: sensor.home_status
        from: 'Home'
        to: 'Away'
        for:
          minutes: 10
      - platform: time
        at: '00:45:00'
    condition:
      # 'power_automation' aktiv
      - condition: state
        entity_id: input_boolean.disable_power_automation
        state: 'off'
    action:
      - service: script.kill_raspi1
      - wait_for_trigger:
          - platform: state
            entity_id: binary_sensor.rpi_ost
            to: 'off'
        timeout:
          minutes: 1
        continue_on_timeout: true  
      - service: switch.turn_off
        entity_id: switch.fritz_dect_200_2
      - delay: '00:00:05'
      - service: switch.turn_off
        entity_id: switch.fritz_dect_200_1

  - id: switch_on_network
    alias: switch on network components
    trigger: 
      - platform: state
        entity_id: sensor.home_status
        to: 'Home'
      - platform: state
        entity_id: group.entrance_door
        to: 'on' 
      - platform: time
        at: '06:00:00'
    condition:
      - condition: and
        conditions:
          # 'power_automation' aktiv
          - condition: state
            entity_id: input_boolean.disable_power_automation
            state: 'off'
          - condition: or
            # someone is home or the entrance door is opened
            conditions:
              - condition: state
                entity_id: sensor.home_status
                state: 'home'
              - condition: template
                value_template: "{{ trigger.entity_id == 'group.entrance_door' }}"
    action:
      - service: switch.turn_on
        entity_id: switch.fritz_dect_200_1
      - delay: '00:01:00'
      - service: switch.turn_on
        entity_id: switch.fritz_dect_200_2
      - delay: '00:01:00' 
      #todo: condition: wenn sensor nicht verfügbar
      - service: script.reboot_raspi1
        

###############################################################################
##  Scripts
###############################################################################
script:
  kill_raspi1:
    alias: shutdown Raspi1 (Ost)
    sequence:
    - service: shell_command.shutdown_raspi
      data_template: 
        ip_address: !secret raspi1_ost_ip
        user: !secret raspi_user
  reboot_raspi1:
    alias: reboot Raspi1 (Ost)
    sequence:
    - service: shell_command.reboot_raspi
      data_template: 
        ip_address: !secret raspi1_ost_ip
        user: !secret raspi_user
  reboot_raspi2:
    alias: reboot Raspi2 (West)
    sequence:
    - service: shell_command.reboot_raspi
      data_template: 
        ip_address: !secret raspi2_west_ip
        user: !secret raspi_user

shell_command:
  shutdown_raspi: 'ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i /config/.ssh/id_rsa "{{user}}"@"{{ip_address}}" sudo shutdown now'
  reboot_raspi: 'ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i /config/.ssh/id_rsa "{{user}}"@"{{ip_address}}" sudo reboot now'
