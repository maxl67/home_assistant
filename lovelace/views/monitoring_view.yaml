  # ========== FritzBox ==============
  - type: custom:vertical-stack-in-card
    cards:
      - title: FritzBox (6490)
        type: entities
        show_header_toggle: false
        <<: *style_header
        entities:
          - type: custom:fold-entity-row
            head:
              type: section
              label: System
            padding: 0 px
            open: false
            entities:
              - entity: sensor.fritz_box_6490_cable_device_uptime
                name: letzter Reboot
                icon: mdi:restart
              - entity: update.fritz_box_6490_cable_fritz_os
                type: custom:multiple-entity-row
                name: Firmware
                entities:
                  - attribute: installed_version
                    name: aktuell
                  - attribute: latest_available_version
                    name: neu
                style: |
                  :host {
                    {% if is_state('binary_sensor.fritz_box_6490_cable_firmware_update','on') %}
                      color: var(--paper-item-icon-active-color);
                      --paper-item-icon-color: #FF7738;
                    {% endif %}
                  }
                #      --paper-item-icon-color: var(--accent-color);
              - type: divider
#              - type: button
#                name: Reboot!
#                action_name: Reboot now
#                tap_action: 
#                  action: call-service
#                  service: script.fritzbox_reboot
              - type: buttons
                entities:
                - name: Reboot!
                  entity: script.fritzbox_reboot
                  icon: mdi:restart
                  tap_action: 
                    action: call-service
                    service: script.fritzbox_reboot
                    confirmation: 
                      text: Soll die FritzBox wirklich gebootet werden?
          - type: custom:fold-entity-row
            head:
              type: section
              label: Provider
            padding: 0 px
            open: false
            entities:
              - entity: binary_sensor.fritz_box_6490_cable_connection
                name: Verbindung
                icon: mdi:wan
              - entity: sensor.fritz_box_6490_cable_external_ip
                type: custom:multiple-entity-row
                name: IPv4
                icon: mdi:ip-network-outline
                secondary_info: last-changed
              - entity: sensor.fritz_box_6490_cable_connection_uptime
                name: letzter Connect
              - type: divider
              - type: buttons
                entities:
                  - name: Reconnect
                    entity: script.fritzbox_reconnect
                    icon: mdi:web-sync
                    tap_action: 
                      action: call-service
                      service: script.fritzbox_reconnect
                      confirmation: 
                        text: Soll die Internetverbindung getrennt und neu aufgebaut werden?
                  - name: Speedtest
                    entity: speedtestdotnet.speedtest
                    icon: mdi:speedometer
                    tap_action: 
                      action: call-service
                    #  service: speedtestdotnet.speedtest
                      service: homeassistant.update_entity
                      target:
                        entity_id: sensor.speedtest_download
          - type: section
            #- entity: sensor.fritz_rate_up
            #- entity: sensor.fritz_rate_down
            #- entity: sensor.fritz_rate_up_max
            #- entity: sensor.fritz_rate_down_max
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Download
            icon: mdi:transfer-down
            entities:
              - entity: sensor.speedtest_download
                name: bandw #idth
              - entity: sensor.fritz_rate_down
                name: rate
                color: *blue
              - entity: sensor.speedtest_ping
                name: ping
                <<: *dataset_internet_ping
            <<: *graph_bandwidth
            decimals: 0
            lower_bound: 0
            upper_bound: 160
            color_thresholds:
              - value: 0
                color: *dark_red
              - value: 100
                color: *dark_orange
              - value: 120
                color: *light_orange
              - value: 140
                color: *green
          - type: custom:mini-graph-card
            name: Upload
            icon: mdi:transfer-up
            entities:
              - entity: sensor.speedtest_upload
                name: bandw #idth
              - entity: sensor.fritz_rate_up
                name: rate
                color: *blue
              - entity: sensor.speedtest_ping
                name: ping
                <<: *dataset_internet_ping
            <<: *graph_bandwidth
            decimals: 1
            lower_bound: 0
            upper_bound: 12
            color_thresholds:
              - value: 0
                color: *dark_red
              - value: 8
                color: *dark_orange
              - value: 8.75
                color: *light_orange #'#f39c12' #dark yellow
              - value: 9.5
                color: *green

  # ========== DISK STATION ==============
  - type: custom:vertical-stack-in-card
    cards:
      - type: entities
        title: Hera (DS916+)
        <<: *style_header
        show_header_toggle: false
        entities:
          - type: custom:fold-entity-row
            head:
              type: section
              label: System
            open: false
            padding: 0 px
            entities:
            - entity: sensor.last_boot
              name: letzter Systemstart
              icon: mdi:restart
            - entity: update.hera_dsm_update
              type: custom:multiple-entity-row
              name: Updates verfügbar
              icon: mdi:new-box
              entities:
              - entity: update.hera_dsm_update
                name: DSM
                attribute: latest_version
              style: |
                :host {
                  {% if is_state('update.hera_dsm_update','on') %}
                    color: var(--paper-item-icon-active-color);
                    --paper-item-icon-color: #FF7738;
                  {% endif %}
                }
            - entity: sensor.cert_expiry_timestamp_hera
              name: Ablaufdatum Zertifikat
              icon: mdi:certificate
            - entity: sensor.hera_cpu_load_total
              type: custom:multiple-entity-row
              name: CPU Usage
              secondary_info: last-changed
              entities:
              #- entity: sensor.hera_cpu_load_5_min
              #  name: proc load 5'
              - entity: sensor.hera_cpu_load_15_min
                name: proc load 15'
            - entity: sensor.hera_memory_usage_real
              name: Memory Usage
              secondary_info: last-changed
              type: custom:multiple-entity-row
              entities:
              - entity: sensor.memory_free
                name: free
            - type: divider
            - type: buttons
              entities:
              - name: Reboot
                entity: button.hera_reboot
                icon: mdi:restart
                tap_action: 
                  action: button.press
                  service: button.hera_reboot
                  confirmation: 
                    text: Soll HERA wirklich neu gebootet werden?
              - name: Shutdown!
                entity: button.hera_shutdown
                icon: mdi:power
                tap_action: 
                  action: button.press
                  service: button.hera_shutdown
                  confirmation: 
                    text: Soll HERA wirklich heruntergefahren werden?

          # Volume1
          - type: custom:fold-entity-row
            head:
              type: section
              label: Volume 1
            open: false
            padding: 0 px
            entities:
            - entity: sensor.hera_volume_1_status
              name: Status Volume 1
              icon: mdi:database-check
              type: custom:multiple-entity-row
              secondary_info: last-changed
              state_header: state
              entities:
#                - entity: sensor.hera_volume_1_max_disk_temp #own calculated max sensor.
                - entity: sensor.hera_volume_1_maximum_disk_temp
                  name: max temp
                #- entity: sensor.hera_volume_1_average_disk_temp
                #  name: avg temp
              style: |
                :host {
                  {% if not is_state('sensor.hera_volume_1_status','normal') or states('sensor.hera_volume_1_max_disk_temp')|float(default=0)>=40 %}
                    color: var(--paper-item-icon-active-color);
                    --paper-item-icon-color: #FF7738;
                  {% endif %}
                }
            - entity: sensor.hera_volume_1_volume_used
              type: custom:multiple-entity-row
              name: Usage Volume 1
              icon: mdi:chart-pie
              style: |
                :host {
                  {% if states('sensor.hera_volume_1_volume_used')|float(default=0)>=90 %}
                    color: var(--paper-item-icon-active-color);
                    --paper-item-icon-color: #FF7738;
                  {% endif %}
                }
              entities:
              - entity: sensor.hera_volume_1_used_space
                name: Used
                format: precision1
              - entity: sensor.hera_volume_1_total_size
                name: Size
                format: precision1
            # List of Disks
            - type: custom:fold-entity-row
              head:
                type: section
                label: Disks
              open: false
              padding: 0 px
              entities:
              - entity: sensor.hera_drive_1_status
                type: custom:multiple-entity-row
                icon: mdi:harddisk
                name: Disk1 (sda)
                secondary_info: last-changed
                state_header: state
                entities:
                - entity: sensor.hera_drive_1_temperature
                  name: temp
              - entity: sensor.hera_drive_2_status
                type: custom:multiple-entity-row
                icon: mdi:harddisk
                name: Disk2 (sdb)
                secondary_info: last-changed
                state_header: state
                entities:
                - entity: sensor.hera_drive_2_temperature
                  name: temp
              - entity: sensor.hera_drive_3_status
                type: custom:multiple-entity-row
                icon: mdi:harddisk
                name: Disk3 (sdc)
                secondary_info: last-changed
                state_header: state
                entities:
                - entity: sensor.hera_drive_3_temperature
                  name: temp
          - type: section
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: System
            icon: mdi:memory #mdi:cpu-64-bit
            entities:
              - entity: sensor.hera_cpu_load_total
                name: cpu 
              - entity: sensor.hera_memory_usage_real
                name: memory
                color: *blue
              - entity: sensor.hera_cpu_load_15_min
                name: load
                decimals: 1
                <<: *dataset_internet_ping
            <<: *graph_cpu
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.hera_volume_1_maximum_disk_temp
                name: Vol.1
              - entity: sensor.hera_temperature
                name: CPU
                y_axis: secondary
                color: *blue
                show_points: false
            name: Temp.
            icon: mdi:thermometer
            <<: *graph_disc_temp

