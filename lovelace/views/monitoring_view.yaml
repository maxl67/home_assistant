anchors:
  colours:
    #dark_gray: &dark_gray '#3d3d3d'
    #dark_yellow: &dark_yellow '#91920e'
    #dark_blue: &dark_blue '#0d0099'
    blue: &blue '#3090C7' #oder '#2980b9'
    green: &green '#009A00'
    #yellow: &yellow '#f0e91f'
    light_orange: &light_orange '#f4ad01'
    orange: &orange '#e39a24' #oder '#f39c12' 
    dark_orange: &dark_orange '#d35400'
    dark_red: &dark_red '#c0392b'

  #https://github.com/kalkih/mini-graph-card
  graphs_range: &graphs_range
    #range
    hours_to_show: 24 #<=168
  graphs_format: &graphs_format
    hour24: true
    line_width: 2
    font_size: 65

  graph_bandwidth: &graph_bandwidth
    <<: *graphs_range
    points_per_hour: 2
    #formatting
    <<: *graphs_format
    group: false
    show:
      state: true
      labels: true
    #  extrema: true
      icon_adaptive_color: true

  graph_rpi_cpu: &graph_rpi_cpu
    <<: *graphs_range
    points_per_hour: 12
    #formatting
    <<: *graphs_format
    group: false
    show:
      state: true
      labels: true
      icon_adaptive_color: true
    show_points: false
    decimals: 0
    color_thresholds:
      - value: 0
        color: *green
      - value: 40
        color: *orange 
      - value: 60
        color: *dark_orange
      - value: 80
        color: *dark_red

  graph_rpi_temp: &graph_rpi_temp
    <<: *graphs_range
    points_per_hour: 4
    #formatting
    <<: *graphs_format
    group: false
    show:
      state: true
      labels: true
      icon_adaptive_color: true
    show_points: false
    decimals: 0
    color_thresholds:
      - value: 0
        color: *green
      - value: 60
        color: *orange 
      - value: 65
        color: *dark_orange
      - value: 70
        color: *dark_red

  bar_rpi_ram_hdd: &bar_rpi_ram_hdd
    stack: horizontal
    positions:
      - icon: 'off'
      - title: inside
    severity:
      - color: Green
        from: 0
        to: 30
      - color: Blue
        from: 30
        to: 50
      - color: Orange
        from: 50
        to: 75
      - color: Red
        from: 75
        to: 100


  dataset_internet_ping: &dataset_internet_ping
    name: ping
    y_axis: secondary
    color: gray
    show_points: false
    show_line: false

  style_entitycard_header: &style_header
    style: |
      .card-header {
        font-size: 20px;
        padding: 10px 16px;
      }

