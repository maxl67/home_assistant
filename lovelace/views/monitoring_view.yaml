#id: network
title: Netzwerk
path: network
icon: mdi:lan #mdi:network
cards:
  # ========== FritzBox ==============
  - type: custom:vertical-stack-in-card
    cards:
      - type: entities
        title: FritzBox (6490)
        show_header_toggle: false
        entities:
          - type: custom:fold-entity-row
            head:
              type: section
              label: Provider
            padding: 0 px
            open: false
            entities:
            - entity: sensor.fritz_last_boot
              type: custom:multiple-entity-row
              name: letzter Connect
              entities:
              - entity: sensor.fritz_uptime
                name: uptime 
            - entity: sensor.fritzbox #fritz_is_linked
              name: Verbindung
              icon: mdi:wan
            - entity: sensor.fritz_external_ip
              type: custom:multiple-entity-row
              name: IPv4
              secondary_info: last-changed
              entities:
              - entity: sensor.fritz_is_connected
                name: internet
          - type: section
            #- entity: sensor.fritz_rate_up
            #- entity: sensor.fritz_rate_down
            #- entity: sensor.fritz_rate_up_max
            #- entity: sensor.fritz_rate_down_max
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Download
            icon: mdi:transfer-down
            entities:
              - entity: sensor.speedtest_download
                name: bandw #idth
              - entity: sensor.fritz_rate_down
                name: rate
                color: *blue
              - entity: sensor.speedtest_ping
                <<: *dataset_internet_ping
            <<: *graph_bandwidth
            decimals: 0
            lower_bound: 0
            upper_bound: 160
            color_thresholds:
              - value: 0
                color: *dark_red
              - value: 100
                color: *dark_orange
              - value: 120
                color: *light_orange
              - value: 140
                color: *green

          - type: custom:mini-graph-card
            name: Upload
            icon: mdi:transfer-up
            entities:
              - entity: sensor.speedtest_upload
                name: bandw #idth
              - entity: sensor.fritz_rate_up
                name: rate
                color: *blue
              - entity: sensor.speedtest_ping
                <<: *dataset_internet_ping
            <<: *graph_bandwidth
            decimals: 1
            lower_bound: 0
            upper_bound: 12
            color_thresholds:
              - value: 0
                color: *dark_red
              - value: 8
                color: *dark_orange
              - value: 8.75
                color: *light_orange #'#f39c12' #dark yellow
              - value: 9.5
                color: *green

#      - type: entities
#        title: Speedtest.Net
#        show_header_toggle: false
#        entities:
#          - entity: sensor.speedtest_ping
#          - entity: sensor.speedtest_upload
#          - entity: sensor.speedtest_download

  # ========== DISK STATION ==============
  - type: entities
    title: Hera (DS916+)
    <<: *style_header
    show_header_toggle: false
    entities:
      - type: custom:fold-entity-row
        head:
          type: section
          label: System
        open: true
        padding: 0 px
        entities:
        - entity: sensor.last_boot
          name: letzter Systemstart
          icon: mdi:restart
        - entity: sensor.cert_expiry_timestamp_hera
          name: Ablaufdatum Zertifikat
          icon: mdi:certificate
        - entity: sensor.hera_cpu_load_total
          type: custom:multiple-entity-row
          name: CPU Load
          secondary_info: last-changed
          entities:
          #- entity: sensor.hera_dsm_avg_processes_5_min
          #  name: proc load 5' 
          - entity: sensor.hera_dsm_avg_processes_15_min
            name: proc load 15' 
        - entity: sensor.hera_memory_usage_real
          name: Memory Usage
          secondary_info: last-changed
          type: custom:multiple-entity-row
          entities:
          - entity: sensor.memory_free
            name: free
      - type: custom:fold-entity-row
        head:
          type: section
          label: Volume 1
        open: true
        padding: 0 px
        entities:
        - entity: sensor.hera_volume_1_status
          name: Status Volume 1
          icon: mdi:database-check
          type: custom:multiple-entity-row
          secondary_info: last-changed
          state_header: state
          entities:
          - entity: sensor.hera_volume_1_max_disk_temp #own calculated max sensor.
            name: max temp
          #- entity: sensor.hera_volume_1_average_disk_temp
          #  name: avg temp
        - entity: sensor.hera_volume_1_volume_used
          type: custom:multiple-entity-row
          name: Usage Volume 1
          icon: mdi:chart-pie
          entities:
          - entity: sensor.hera_volume_1_used_space
            name: Used
          #- entity: sensor.hera_volume_1_total_size
          #  name: Size
      # List of Disks
      - type: custom:fold-entity-row
        head:
          type: section
          label: Disks
        open: false
        padding: 0 px
        entities:
        - entity: sensor.hera_drive_1_status
          type: custom:multiple-entity-row
          icon: mdi:harddisk
          name: Disk1 (sda)
          secondary_info: last-changed
          state_header: state
          entities:
          - entity: sensor.hera_drive_1_temperature
            name: temp
        - entity: sensor.hera_drive_2_status
          type: custom:multiple-entity-row
          icon: mdi:harddisk
          name: Disk2 (sdb)
          secondary_info: last-changed
          state_header: state
          entities:
          - entity: sensor.hera_drive_2_temperature
            name: temp
        - entity: sensor.hera_drive_3_status
          type: custom:multiple-entity-row
          icon: mdi:harddisk
          name: Disk3 (sdc)
          secondary_info: last-changed
          state_header: state
          entities:
          - entity: sensor.hera_drive_3_temperature
            name: temp

  # ========== Home Assistant ==============
  - type: entities
    title: Home Assistant
    <<: *style_header
    show_header_toggle: false
    entities:
      - entity: sensor.current_version
        type: custom:multiple-entity-row
        name: Aktuelle Version
        icon: mdi:home-assistant
        state_header: current
        entities:
        - entity: sensor.latest_version
          name: latest
      - entity: sensor.hacs
        name: HACS updates
#todo: gesehen bei knapoc https://community.home-assistant.io/t/stack-in-card-drop-in-replacement-for-vertical-stack-in-card/180072
      - entity: sensor.potential_breaking_changes
        type: custom:multiple-entity-row
        name: Breaking changes
        secondary_info: last-changed
        icon: mdi:alert-circle
        tap_action: 
          action: url
          url_path: https://www.home-assistant.io/blog/categories/release-notes/
      - entity: sensor.historydb_size
        name: Recorder Database
        icon: mdi:database

  # ========== Login ==============
  - type: entities
    title: Login
    show_header_toggle: false
    <<: *style_header
    entities:
      - type: custom:fold-entity-row
        head:
          type: section
          label: intern
        open: false
        padding: 0 px
        entities:
          - type: weblink
            url: https://fritz.box
            icon: mdi:router-network
            name: FritzBox (int)
          - type: weblink
            url: https://hera:5001
            icon: mdi:nas
            name: DSM hera (int)
          - type: weblink
            url: https://hera:8443
            icon: mdi:access-point-network
            name: Unifi Controller (int)
          - type: weblink
            url: https://homematic-raspi/ #.fritz.box/
            icon: mdi:raspberry-pi
            name: HomeMatic piVCCU3
            #url: http://ccu3-webui
            #name: RaspberryMatic
      - type: custom:fold-entity-row
        head:
          type: section
          label: extern
        open: false
        padding: 0 px
        entities:
          - type: weblink
            url: !secret router_url
            icon: mdi:router-network
            name: FritzBox (ext)
          - type: weblink
            url: !secret dsm_url
            icon: mdi:nas
            name: DSM hera (ext)
          - type: weblink
            url: !secret unificontroller_url
            icon: mdi:access-point-network
            name: Unifi Controller (ext)
          - type: weblink
            url: !secret homepage_ha_url
            icon: mdi:web-box
            name: Homepage Doku

  # ========== Devices ==============
  - type: glance
    title: GerÃ¤te
    <<: *style_header
    entities:
#      - entity: binary_sensor.router
#        name: Modem
#      - entity: binary_sensor.hera
#        name: Hera
      - entity: binary_sensor.rpi_ost
        name: RPi-1
        icon: mdi:raspberry-pi
      - entity: binary_sensor.rpi_west
        name: RPi-2
        icon: mdi:home-automation
      - entity: binary_sensor.roborock
        name: Dusti-E
      - entity: binary_sensor.hpdrucker
        name: Drucker
      - entity: binary_sensor.smarttv
        name: TV
#      - entity: binary_sensor.radiobad
#        name: Bad-Radio

  # ========== Raspberry Pi's ==============
  # ---- Raspi 1 ----
  - type: conditional
    conditions:
      - entity: binary_sensor.rpi_ost
        state: 'on'
    card:
      type: custom:vertical-stack-in-card
      cards:
        - type: entities
          title: Raspi1 (RPi 4b)
          <<: *style_header
          show_header_toggle: false
          entities:
          - type: custom:fold-entity-row
            head:
              type: section
              label: System
            open: false
            padding: 0 px
            entities:
            - entity: sensor.raspi1lastboot
              name: letzter Systemstart
              icon: mdi:restart
            - entity: sensor.raspi1_updates
              name: Upgrades pending
              icon: mdi:new-box
            - type: button
              name: Reboot
              secondary_info: last-triggered
              tap_action: 
                action: call-service
                service: script.reboot_raspi1
            - type: button
              name: Shutdown!
              secondary_info: last-triggered
              tap_action: 
                action: call-service
                service: script.kill_raspi1
          - type: section
        - type: horizontal-stack
          cards:
            - type: custom:mini-graph-card
              entities:
                - sensor.raspi1cpuusage
              name: CPU
              icon: mdi:cpu-64-bit
              <<: *graph_rpi_cpu
            - type: custom:mini-graph-card
              entities:
                - sensor.raspi1temperature
              name: Temp
              <<: *graph_rpi_temp
        - type: custom:bar-card
          entities:
            - entity: sensor.raspi1memoryuse
              name: RAM
              icon: mdi:memory
            - entity: sensor.raspi1diskuse
              name: SD-Card
              icon: mdi:sd
          <<: *bar_rpi_ram_hdd
  - type: conditional
    conditions:
      - entity: binary_sensor.rpi_ost
        state: 'off'
    card:
      type: markdown
      content: >
        <h3>Raspi1 (Ost)</h3>
        Ist offline!!

  # ---- Raspi 2 ----
  - type: conditional
    conditions:
      - entity: binary_sensor.rpi_west
        state: 'on'
    card:
      type: custom:vertical-stack-in-card
      cards:
        - type: entities
          title: Raspi2 (RPi 3b+)
          <<: *style_header
          show_header_toggle: false
          entities:
          - type: custom:fold-entity-row
            head:
              type: section
              label: System
            open: false
            padding: 0 px
            entities:
            - entity: sensor.raspi2lastboot
              name: letzter Systemstart
              icon: mdi:restart
            - entity: sensor.raspi2_updates
              name: Upgrades pending
              icon: mdi:new-box
            - type: button
              name: Reboot
              secondary_info: last-triggered
              tap_action: 
                action: call-service
                service: script.reboot_raspi2
          - type: custom:fold-entity-row
            head:
              type: section
              label: HomeMatic piVCCU 
            open: false
            padding: 0 px
            entities:
            - entity: sensor.hm_ccu_last_reboot
              name: letzter Reboot
              icon: mdi:restart
              #icon: mdi:home-automation
            - entity: binary_sensor.hm_homematic_up
              name: Verbindung
              icon: mdi:sync
              secondary_info: last-changed
            - type: button
              name: Reconnect
              secondary_info: last-triggered
              tap_action: 
                action: call-service
                service: homematic.reconnect
          - type: section
        - type: horizontal-stack
          cards:
            - type: custom:mini-graph-card
              entities:
                - sensor.raspi2cpuusage
              name: CPU
              icon: mdi:cpu-64-bit
              <<: *graph_rpi_cpu
            - type: custom:mini-graph-card
              entities:
                - sensor.raspi2temperature
              name: Temp
              <<: *graph_rpi_temp
        - type: custom:bar-card
          entities:
            - entity: sensor.raspi2memoryuse
              name: RAM
              icon: mdi:memory
            - entity: sensor.raspi2diskuse
              name: SD-Card
              icon: mdi:sd
          <<: *bar_rpi_ram_hdd
  - type: conditional
    conditions:
      - entity: binary_sensor.rpi_west
        state: 'off'
    card:
      type: markdown
      content: >
        <h3>Raspi2 (West)</h3>
        Ist offline!!

  - type: custom:vertical-stack-in-card
    cards:
      - type: history-graph
        title: 'Leistung'
        hours_to_show: 24
        entities:
          - entity: sensor.fritz_switch1_currentpower
            name: Unifi-Netzwerk
          - entity: sensor.fritz_switch2_currentpower
            name: Schreibtisch M
