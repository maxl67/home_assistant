            - entity: sensor.hm_thermo_ku_window_state
              name: Fenster
            - entity: sensor.hm_thermo_ku_active_profile
              name: Profil
      - type: conditional
        conditions:
          - entity: input_boolean.heating_period
            state: 'off'
        card:
          # covers kitchen
          type: entities
          title: Küche Jalousien
          state_color: false
          <<: *style_header
          entities:
