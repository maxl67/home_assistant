              name: Büro
              secondary_info: position
              style: |
                :host {
                  {% if state_attr('cover.00165d89bbacf5_2','current_position')|int <=95  %}
                    --paper-item-icon-color: var(--paper-item-icon-active-color);
                  {% else %}
                    --paper-item-icon-color: var(--primary-text-color);
                  {% endif %}
                }
            - entity: cover.00165d89bbacfa_6
              name: Küche
              secondary_info: position
              style: |
                :host {
                  {% if state_attr('cover.00165d89bbacfa_6','current_position')|int <=95  %}
                    --paper-item-icon-color: var(--paper-item-icon-active-color);
                  {% else %}
                    --paper-item-icon-color: var(--primary-text-color);
                  {% endif %}
                }
      - type: divider

      # temperature chart kitchen
      - type: custom:mini-graph-card
        name: Küche
        <<: *temperature_graph
        entities:
          - entity: sensor.hm_thermo_ku_current_temp
            name: Ist HmIP
            <<: *dataset_ist_temp
          - entity: sensor.hm_thermo_ku_target_temp
            name: Soll HmIP
            <<: *dataset_soll_temp
          - entity: sensor.hm_thermo_ku_actor_display
            name: heizen
            <<: *dataset_heizen
          - entity: sensor.sunshine_elevation_ratio
            name: Sonne
            <<: *dataset_sonne

  - type: custom:vertical-stack-in-card
    # Guest room - Gästezimmer
    cards:
      - type: conditional
        conditions:
          - entity: input_boolean.heating_period
            state: 'on'
        card:
          # thermostat guest room
          type: custom:simple-thermostat
          entity: climate.000a1a49a107b5
          header:
            name: Gästezimmer Thermostat
          <<: *simple_thermostat
          sensors:
            - entity: sensor.hm_thermo_gz_actor_value
              name: Ventilöffn.
            - entity: sensor.hm_thermo_gz_window_state
              name: Fenster
            - entity: sensor.hm_thermo_gz_active_profile
              name: Profil

      - type: conditional
        conditions:
          - entity: input_boolean.heating_period
            state: 'off'
        card:
          type: entities
          title: Gästezimmer
          <<: *style_header
          entities:
            - type: section
      - type: divider

      # temperature chart guest room
      - type: custom:mini-graph-card
        name: Gästezimmer
        <<: *temperature_graph
        entities:
          - entity: sensor.hm_thermo_gz_current_temp
            name: Ist HmIP
            <<: *dataset_ist_temp
          #- entity: sensor.lumi_lumi_weather_95154a04_temperature
          #  name: Raummessung
          #  <<: *dataset_room_measurement
          #  color: *orange
          - entity: sensor.hm_thermo_gz_target_temp
            name: Soll HmIP
            <<: *dataset_soll_temp
          - entity: sensor.hm_thermo_gz_actor_display
            name: heizen
            <<: *dataset_heizen
          - entity: sensor.sunshine_elevation_ratio_west
            name: Sonne
            <<: *dataset_sonne

  # Parameter der Heizugssteuerung
  - type: entities
    title: Heizung
    state_color: true
    <<: *style_header
    entities:
      # Heizung an/aus
      - entity: switch.heating_period

      # Automatisierung der Heizung
      - type: custom:fold-entity-row
        head:
          type: section
          label: Steuerung Heizung
        open: false
        state_color: true
        padding: off
        entities:
          - entity: switch.enable_heating_automation
            state_color: true
          # Erklärungen zur Steuerung
          - type: conditional
            conditions:
              - entity: input_boolean.automate_heating
                state: "on"
            row:
                type: custom:fold-entity-row
                head:
                  type: section
                  label: Info Heizsteuerung
                open: false
                padding: off
                entities:
                - type: custom:hui-markdown-card
                  content: >
                    Zur Erinnerung, {{user}}. 
                    Der Schalter 'Heizperiode': 
                    
                    - an: die Thermostate werden aktiviert und nutzen ihr eingestelltes Profil

                    - aus: die Thermostate werden ausgeschaltet

                    
                    Die 'Heizsteuerung' automatisiert in der Heizperiode folgendes:

                    - beim Verlassen: feste Energiespartemp. (17°C)
                      bei Ankunft: autom. Heizprofil wieder an
                    - Solltemperatur absenken, wenn Fenster offen (12°C)

                    - wir haben Gäste: Profil 3 wird aktiv

                    - Umschalten der Profile 1 und 2 halbstündlich (8:30-11:30, 13:30-16:30)


                    Heizprofil1: Arbeiten ausserhaus

                    Heizprofil2: Homeoffice

                    Heizprofil3: Gäste. wie 1, nur wärmer.

  # Luftfeuchte und Raumklima - humidity
  - type: custom:vertical-stack-in-card #vertical-stack
    cards:
      - type: custom:mini-graph-card
        name: Luftfeuchte
        entities:
          - entity: sensor.lumi_lumi_weather_95154a04_humidity
            name: Bad (lumi)
            <<: *dataset_humidity_inside
          - entity: sensor.000c9a499b5808_humidity
            name: WZ (HmIP)
            <<: *dataset_humidity_inside
          - entity: sensor.outside_humidity
            name: aussen
            y_axis: 'secondary'
            show_state: true
            color: *dark_gray
            show_fill: false
            show_points: false
        #range
        <<: *graphs_range
        points_per_hour: 12
        #formatting
        <<: *graphs_format
        height: 120
        #lower_bound: 35
        #upper_bound: 100
        lower_bound_secondary: 30
        upper_bound_secondary: 100
        show:
          labels: true #or hover (y-axis)
          labels_secondary: hover
          icon_adaptive_color: true
        color_thresholds_transition: hard
        color_thresholds:
          - value: 0
            color: *blue
          - value: 40
            color: *green
          - value: 60
            color: *light_orange
          - value: 70
            color: *dark_orange

      # Sensoren fuer Raumklima
      - type: entities
        title: ' '
        <<: *style_noheader
        entities:
          - type: custom:fold-entity-row
            head:
              type: section
              label: Raumklima Sensoren
            open: false
            padding: false
            entities:
            - entity: sensor.lumi_lumi_weather_95154a04_temperature
              type: custom:multiple-entity-row
              name: Bad (lumi)
              secondary_info: last-changed
              state_header: Temp
              entities:
              - entity: sensor.lumi_lumi_weather_95154a04_humidity
                name: Feuchte
              - entity: sensor.lumi_lumi_weather_95154a04_pressure
                name: Druck
            - entity: sensor.hm_thermo_wz_current_temp
              type: custom:multiple-entity-row
              name: Wohnzimmer (Thermostat)
              secondary_info: last-changed
              state_header: Temp
              entities:
              - entity: sensor.000c9a499b5808_humidity
                name: Feuchte
              - entity: sensor.hm_thermo_wz_target_temp
                name: Soll

