icon: mdi:thermometer-lines
cards:
  - type: custom:vertical-stack-in-card
    # living room - Wohnzimmer
    cards:
      - type: conditional
        conditions:
          - entity: input_boolean.heating_period
            state: 'on'
        card:
          # thermostat living room
          type: custom:simple-thermostat
          entity: climate.000c9a499b5808
          header:
            name: Wohnzimmer Thermostat
          <<: *simple_thermostat
          sensors:
            - entity: sensor.hm_thermo_wz_actor_state
              name: Ventile
            - entity: sensor.hm_thermo_wz_window_state
              name: Fenster
            - entity: sensor.hm_thermo_wz_active_profile
              name: Profil
      - type: conditional
        conditions:
          - entity: input_boolean.heating_period
            state: 'off'
        card:
          # covers living room
          type: glance
          title: Wohnzimmer Jalousien
          state_color: false
          <<: *style_header
          entities:
            - entity: cover.00165d89bbacfa_2
              name: Esszimmer
              #type: attribute
              secondary_info: position
              style: |
                :host {
                  {% if state_attr('cover.00165d89bbacfa_2','current_position')|int <=95  %}
                    --paper-item-icon-color: var(--paper-item-icon-active-color);
                  {% else %}
                    --paper-item-icon-color: var(--primary-text-color);
                  {% endif %}
                }
            - entity: cover.00165d89bbacfa_14
              name: Wohnen Süd
              secondary_info: position
              style: |
                :host {
                  {% if state_attr('cover.00165d89bbacfa_14','current_position')|int <=95  %}
                    --paper-item-icon-color: var(--paper-item-icon-active-color);
                  {% else %}
                    --paper-item-icon-color: var(--primary-text-color);
                  {% endif %}
                }
            - entity: cover.00165d89bbacfa_10
              name: Wohnen West
              secondary_info: position
              style: |
                :host {
                  {% if state_attr('cover.00165d89bbacfa_10','current_position')|int <=95  %}
                    --paper-item-icon-color: var(--paper-item-icon-active-color);
                  {% else %}
                    --paper-item-icon-color: var(--primary-text-color);
                  {% endif %}
                }
            - entity: cover.00165d89bbacf5_6
              name: Wohnen Nord
              secondary_info: position
              style: |
                :host {
                  {% if state_attr('cover.00165d89bbacf5_6','current_position')|int <=95  %}
                    --paper-item-icon-color: var(--paper-item-icon-active-color);
                  {% else %}
                    --paper-item-icon-color: var(--primary-text-color);
                  {% endif %}
                }
      - type: divider

      # temperature chart living room
      - type: custom:mini-graph-card
        name: Wohnzimmer
        <<: *temperature_graph
        entities:
          - entity: sensor.hm_thermo_wz_current_temp
            name: Ist HmIP
            <<: *dataset_ist_temp
          - entity: sensor.hm_thermo_wz_target_temp
            name: Soll HmIP
            <<: *dataset_soll_temp
          - entity: sensor.hm_thermo_wz_actor_value_graph
            name: heizen
            <<: *dataset_heizen
          - entity: sensor.sunshine_elevation_ratio
            name: Sonne
            <<: *dataset_sonne

  - type: custom:vertical-stack-in-card
    # kitchen - Küche
    cards:
      - type: conditional
        conditions:
          - entity: input_boolean.heating_period
            state: 'on'
        card:
          # thermostat kitchen
          type: custom:simple-thermostat
