              entities:
              - entity: sensor.netzwerk_gerate_temperature
                name: min.
                attribute: min_value
              - entity: sensor.netzwerk_gerate_temperature
                name: max.
                attribute: max_value
            - entity: sensor.hmipw_gerate_temperature
              type: custom:multiple-entity-row
              name: Steuerungskasten
              secondary_info: last-changed
              state_header: avg.
              entities:
              - entity: sensor.hmipw_gerate_temperature
                name: min.
                attribute: min_value
              - entity: sensor.hmipw_gerate_temperature
                name: max.
                attribute: max_value                    