            y_axis: 'secondary'
            show_state: true
            color: *dark_gray #black
            show_fill: true
            show_points: false
            smoothing: true
        #range
        <<: *graphs_range
        points_per_hour: 12
        #formatting
        <<: *graphs_format
        height: 180
        lower_bound: ~17
        upper_bound: ~23
        show:
