anchors:
  colours:
    dark_gray: &dark_gray "#3d3d3d"
    dark_yellow: &dark_yellow "#91920e"
    dark_blue: &dark_blue "#0d0099"
    blue: &blue "#3090C7"
    green: &green "#009A00"
    #yellow: &yellow "#f0e91f"
    light_orange: &light_orange "#f4ad01"
    orange: &orange "#e39a24"
    dark_orange: &dark_orange "#d35400"
    red: &red "#cc1800"

  #https://github.com/nervetattoo/simple-thermostat
  simple_thermostat: &simple_thermostat
    layout:
      step: row #row (-/+)|column (pfeile)
      mode:  # no text for control buttons
        names: false
        icons: true
    hide:
      state: true
    label:
      temperature: Temperat.
    control:
      hvac:
        _hide_when_off: true #hides control buttons when turned off.

  #https://github.com/kalkih/mini-graph-card
  graphs_range: &graphs_range
    #range
    hours_to_show: 24 #<=168
  graphs_format: &graphs_format
    hour24: true
    line_width: 2
    font_size: 70

  graph_temp: &temperature_graph
    <<: *graphs_range
    points_per_hour: 6
    #formatting
    <<: *graphs_format
    height: 100
    lower_bound: 17
    #upper_bound: 25
    lower_bound_secondary: 1
    upper_bound_secondary: 150
    show:
      name: false
      icon: false
      extrema: false #or true
      fill: true
      labels: true #or hover (y-axis)
      icon_adaptive_color: true
    color_thresholds:
      - value: 0
        color: *blue
      - value: 19.5
        color: *green
      - value: 24.5
        color: *orange
      - value: 27
        color: *dark_orange
  # temperature curves
  dataset_measured_temp: &dataset_ist_temp
    show_state: true
    state_adaptive_color: true
  dataset_target_temp: &dataset_soll_temp
    show_state: false
    color: *dark_gray
    show_fill: false
    smoothing: false
    show_points: false
  dataset_sunshine: &dataset_sonne
    y_axis: 'secondary'
    show_state: false
    color: *dark_yellow
    show_points: false
    show_line: false
  dataset_heating: &dataset_heizen
    y_axis: 'secondary'
    show_state: false
    color: *red #*dark_blue
    show_points: false
    show_line: true
    show_fill: true
  dataset_room_measurement: &dataset_room_measurement
    show_state: false
    show_fill: false
    #color: *orange

  # humidity curves
  dataset_humidity_inside: &dataset_humidity_inside
    show_state: true
    state_adaptive_color: true
    show_points: false

  style_entitycard_header: &style_header
    card_mod:
      style: |
        .card-header {
          font-size: 20px;
          padding: 10px 16px;
        }
  style_entitycard_noheader: &style_noheader
    card_mod:
      style: |
        ha-card .card-header {
          padding: 0px;
          display: unset;
        }

