#id: plants
title: Pflanzen
path: plants
icon: mdi:flower

#https://github.com/Gluwc/check-button-card/blob/master/README.md
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:check-button-card
        entity: sensor.button_lastwatered_mandarinenbaum
        title: Mandarinenbaum
        severity:
        - value: 1 day
          color: Blue
        - value: 3 days
          color: Red
        - value: 5 days
          color: Purple
        - value: 10 days
          color: Yellow
      - type: custom:check-button-card
        title: Orchideen
        entity: sensor.button_lastwatered_orchideen
        severity:
        - value: 5 minutes
          hue: '120'
        - value: 10 minutes
          hue: '40'
        - value: 20 minutes
          hue: '0'