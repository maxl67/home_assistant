anchors:
  style_entitycard_header: &style_header
    card_mod:
      style: |
        .card-header {
          font-size: 20px;
          padding: 10px 16px;
        }

#---------------------------------
#id: media
title: Media
path: media
icon: mdi:filmstrip-box-multiple

# https://github.com/custom-cards/button-card
# https://community.home-assistant.io/t/fun-with-cutom-button-card/238450
cards:
  - type: vertical-stack
    cards:
      # Power switch
      - type: conditional
        conditions:
          - entity: switch.ikea_of_sweden_tradfri_control_outlet_switch 
            state: "off"
        card:
          # power status of the entertainment rack
            type: entities
            <<: *style_header
            title: Entertainment-Rack
            show_header_toggle: false
            state_color: true
            entities:
              - entity: switch.ikea_of_sweden_tradfri_control_outlet_switch
                name: Power-Plug

      # Media Players
      - type: conditional
        conditions:
          - entity: switch.ikea_of_sweden_tradfri_control_outlet_switch
            state: "on"
        card:
          type: vertical-stack
          cards:
            # buttons for general setup of devices
            - type: 'custom:button-card'
              template: container
              color: var(--primary-color)
              name: >
                  [[[
                  var bri = states['sensor.entertainment_scenario'].state;
                  return 'Entertainment Szenario (' + bri + ')';
                  ]]]
              custom_fields:
                buttons:
                  card:
                    type: horizontal-stack
                    cards:
                      - type: custom:button-card
                        name: Kino
                        entity: sensor.entertainment_scenario
                        icon: mdi:filmstrip-box-multiple
                        tap_action: 
                          action: call-service
                          service: script.start_bd_show
                        state:
                          - value: 'cinema'
                            color: var(--paper-item-icon-active-color)
                      - type: custom:button-card
                        name: TV
                        icon: mdi:television-classic
                        entity: sensor.entertainment_scenario
                        show_state: false
                        tap_action: 
                          action: call-service
                          service: script.start_tv_show
                        state:
                          - value: 'tv'
                            color: var(--paper-item-icon-active-color)
                      - type: custom:button-card
                        name: Radio
                        entity: sensor.entertainment_scenario
                        icon: mdi:radio
                        show_state: false
                        tap_action: 
                          action: call-service
                          service: script.start_radio
                        state:
                          - value: 'radio'
                            color: var(--paper-item-icon-active-color)
                      - type: custom:button-card
                        name: CD
                        entity: sensor.entertainment_scenario
                        icon: mdi:music-circle-outline
                        show_state: false
                        tap_action: 
                          action: call-service
                          service: script.start_cd
                        state:
                          - value: 'cd'
                            color: var(--paper-item-icon-active-color)
                      #- type: custom:button-card
                      #  color_type: blank-card

#            - type: media-control
#              entity: media_player.samsungtv
#              name: Samsung Qled60

#            - type: media-control
#              entity: media_player.r_n803d_86ae28
#              name: Yamaha R-N803D
            
            - type: custom:mini-media-player
              entity: media_player.samsungtv
              name: Samsung Qled60
              min_volume: 5
              max_volume: 70
              hide:
                source: false
              artwork: cover
              info: scroll
              toggle_power: false
              shortcuts:
                buttons:
                  - name: TV
                    #icon: mdi:radio
                    type: source
                    id: TV
                  - name: DVD
                    type: source
                    id: HDMI
                  - name: ARD-Med
                    type: source
                    id: ARD Mediathek
                  - name: ZDF-Med
                    type: source
                    id: ZDF mediathek
                  - name: hera
                    type: source
                    id: DS video
                hide_when_off: true
                columns: 5
                column_height: 10

            - type: custom:mini-media-player
              entity: media_player.r_n803d_86ae28
              name: Yamaha R-N803D
              min_volume: 10
              max_volume: 75
              hide:
                source: false
                progress: false
              artwork: cover
              info: scroll
              toggle_power: false
              shortcuts:
                buttons:
                  - name: Radio
                    #icon: mdi:radio
                    type: source
                    id: tuner
                  - name: CD
                    type: source
                    id: coaxial1
                  - name: TV
                    type: source
                    id: optical1
                  - name: Netz-Radio
                    type: source
                    id: net_radio
                  - name: Server
                    type: source
                    id: server
                hide_when_off: true
                columns: 5
                column_height: 5


