  # Remote control
  #   gesehen bei knapoc https://community.home-assistant.io/t/stack-in-card-drop-in-replacement-for-vertical-stack-in-card/180072
  #   https://community.home-assistant.io/t/how-do-i-actually-make-a-tv-remote-control-work-well-in-the-gui/212392/4
  - type: 'custom:button-card'
    template: container
    name: one RemoteControl to rule them all #one Remote Control for all I need
    color: var(--ha-card-background)
    custom_fields:
      buttons:
        card:
          type: vertical-stack #custom:stack-in-card
          #mode: vertical
          cards:
            # on/off, source
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  icon: mdi:power-standby
                  show_name: false
                  tap_action:
                    action: call-service
                    service: script.rc_power_off
                - type: 'custom:button-card'
                  tap_action:
                    action: call-service
                    service: script.rc_source_tv
                  icon: 'mdi:keyboard-return'
                  name: 'TV'
                  show_name: true
                  show_icon: false
                - type: 'custom:button-card'
                  tap_action:
                    action: call-service
                    service: script.rc_source_disc
                  icon: 'mdi:keyboard-return'
                  name: 'CD/DVD'
                  show_name: true
                  show_icon: false
                - type: custom:button-card
                  entity: light.dimmschalter_wz_dimmaktor_wz
                  show_name: false
                  hold_action:
                    action: more-info
            # color buttons / function keys
      # todo FARBTASTEN: wenn Blueray an: Menu, Option, Audio
      # umbenennen m√∂glich?
            - type: 'custom:button-card'
              template: container
              #color: var(--ha-card-background)
              custom_fields:
                buttons:
                  card:
                    type: horizontal-stack
                    cards:
                      - type: 'custom:button-card'
                        styles:
                          icon:
                            - color: red
                        tap_action:
                          action: call-service
                          service: script.rc_key_red
                        icon: 'mdi:card'
                        show_name: false
                      - type: 'custom:button-card'
                        styles:
                          icon:
                            - color: green
                        tap_action:
                          action: call-service
                          service: script.rc_key_green
                        show_name: false
                        icon: 'mdi:card'
                      - type: 'custom:button-card'
                        styles:
                          icon:
                            - color: yellow
                        tap_action:
                          action: call-service
                          service: script.rc_key_yellow
                        icon: 'mdi:card'
                        show_name: false
                      - type: 'custom:button-card'
                        styles:
                          icon:
                            - color: blue
                        tap_action:
                          action: call-service
                          service: script.rc_key_blue
                        icon: 'mdi:card'
                        show_name: false

            # navigation dial
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  color_type: blank-card
                - type: custom:button-card
                  color_type: blank-card
                - type: 'custom:button-card'
                  tap_action:
                    action: call-service
                    service: script.rc_key_up
                  icon: 'mdi:arrow-up'
                  show_name: false
                - type: custom:button-card
                  color_type: blank-card
                - type: custom:button-card
                  color_type: blank-card
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  color_type: blank-card
                - type: 'custom:button-card'
                  tap_action:
                    action: call-service
                    service: script.rc_key_left
                  icon: 'mdi:arrow-left'
                  show_name: false
                - type: 'custom:button-card'
                  tap_action:
                    action: call-service
                    service: script.rc_key_enter
                  icon: 'mdi:checkbox-marked-circle-outline' #'mdi:keyboard-return'
                  name: 'ok'
                  show_name: true
                  show_icon: true
                - type: 'custom:button-card'
                  tap_action:
                    action: call-service
                    service: script.rc_key_right
                  icon: 'mdi:arrow-right'
                  show_name: false
                - type: custom:button-card
                  color_type: blank-card
            - type: horizontal-stack
              cards:
                - type: 'custom:button-card'
                  tap_action:
                    action: call-service
                    service: script.rc_key_back
                  icon: 'mdi:undo-variant'
                  name: 'back'
                  show_name: true
                  show_icon: true
                - type: custom:button-card
                  color_type: blank-card
                - type: 'custom:button-card'
                  tap_action:
                    action: call-service
                    service: script.rc_key_down
                  icon: 'mdi:arrow-down'
                  show_name: false
                - type: custom:button-card
                  color_type: blank-card
                - type: 'custom:button-card'
                  tap_action:
                    action: call-service
                    service: script.rc_key_home
                  icon: 'mdi:home'
                  name: 'home'
                  show_name: true
                  show_icon: true
            # Volume & channels
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  color_type: blank-card
                - type: 'custom:button-card'
                  tap_action:
                    action: call-service
                    service: script.rc_volume_up
                  icon: 'mdi:volume-plus'
                  name: 'vol'
                  show_name: true
                  show_icon: true
                  repeat: 300
                - type: custom:button-card
                  color_type: blank-card
                - type: 'custom:button-card'
                  tap_action:
                    action: call-service
                    service: script.rc_channel_up
                  icon: 'mdi:plus-box-multiple-outline'
                  name: 'ch'
                  show_name: true
                  show_icon: true
                - type: custom:button-card
                  color_type: blank-card
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  color_type: blank-card
                - type: 'custom:button-card'
                  tap_action:
                    action: call-service
                    service: script.rc_volume_down
                  icon: 'mdi:volume-minus'
                  name: 'vol'
                  show_name: true
                  show_icon: true
                  repeat: 300
                - type: custom:button-card
                  color: auto
                  tap_action:
                    action: call-service
                    service: script.rc_volume_mute
                  icon: mdi:volume-off
                  name: 'mute'
                  show_name: true
                  show_icon: true
                - type: 'custom:button-card'
                  tap_action:
                    action: call-service
                    service: script.rc_channel_down
                  icon: 'mdi:minus-box-multiple-outline'
                  name: 'ch'
                  show_name: true
                  show_icon: true
                - type: custom:button-card
                  color_type: blank-card
            # Play, Stop and skip
            - type: 'custom:button-card'
              template: frame
              #color: var(--ha-card-background)
              custom_fields:
                buttons:
                  card:
                    type: vertical-stack
                    cards:
                      - type: horizontal-stack
                        cards:
                          - type: custom:button-card
                            color_type: blank-card
                          - type: 'custom:button-card'
                            tap_action:
                              action: call-service
                              service: script.rc_key_rewind
                            icon: 'mdi:skip-backward'
                            name: 'rewind'
                            show_name: true
                            show_icon: true
                          - type: 'custom:button-card'
                            tap_action:
                              action: call-service
                              service: script.rc_key_play
                            icon: 'mdi:play'
                            name: 'play'
                            show_name: true
                            show_icon: true
                          - type: 'custom:button-card'
                            tap_action:
                              action: call-service
                              service: script.rc_key_forward
                            icon: 'mdi:skip-forward'
                            name: 'forward'
                            show_name: true
                            show_icon: true
                          - type: custom:button-card
                            color_type: blank-card
                      - type: horizontal-stack
                        cards:
                          - type: custom:button-card
                            color_type: blank-card
                          - type: 'custom:button-card'
                            tap_action:
                              action: call-service
                              service: script.rc_key_record
                            icon: 'mdi:record-rec'
                            name: 'rec'
                            show_name: true
                            show_icon: true
                          - type: 'custom:button-card'
                            tap_action:
                              action: call-service
                              service: script.rc_key_pause
                            icon: 'mdi:pause'
                            name: 'pause'
                            show_name: true
                            show_icon: true
                          - type: 'custom:button-card'
                            tap_action:
                              action: call-service
                              service: script.rc_key_stop
                            icon: 'mdi:stop'
                            name: 'stop'
                            show_name: true
                            show_icon: true
                          - type: custom:button-card
                            color_type: blank-card


