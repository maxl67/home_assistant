          action: navigate
          navigation_path: /lovelace/weather
      - entity: sensor.count_hacs_updates
        state_filter:
          - operator: ">"
            value: 0
        name: HACS
        display_type: complete
        color: accent
        tap_action:
          action: navigate
          navigation_path: /lovelace/network
