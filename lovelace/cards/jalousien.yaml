            {% else %}
              --paper-item-icon-color: var(--primary-text-color);
            {% endif %}
          }
      - type: divider
      - type: buttons
        entities:
          - name: alles hoch/rein
            entity: script.retract_covers_on_side
            icon: mdi:blinds-open
            tap_action: 
              action: call-service
              service: script.retract_covers_on_side
            double_tap_action: 
              action: call-service
              service: script.stop_covers
              confirmation: 
                text: Sollen alle Jalousien und Markisen angehalten werden?
          - name: Süden zu
            entity: script.lower_all_covers_on_side
            icon: mdi:blinds-horizontal-closed
            tap_action: 
              action: call-service
              service: script.lower_all_covers_on_side
              data:
                in_south: true
                in_west: false
            double_tap_action: 
              action: call-service
              service: script.stop_covers
              data:
                in_south: true
                in_west: false
              confirmation: 
                text: Sollen die Jalousien nach Süden angehalten werden?
          - name: Westen zu
            entity: script.lower_all_covers_on_side
            icon: mdi:roller-shade-closed
            tap_action: 
              action: call-service
              service: script.lower_all_covers_on_side
              data:
                in_south: false
                in_west: true
            double_tap_action: 
              action: call-service
              service: script.stop_covers
              data:
                in_south: false
                in_west: true
              confirmation: 
                text: Sollen die Jalousien nach Westen angehalten werden?
      - type: section
      - entity: switch.enable_jalousie_automation
        toggle: true
        state_color: true
        name: Automatische Beschattung #automate covers

# options for blinds (only if activated)
  - type: conditional
    state_color: true
    conditions:
      - entity: input_boolean.automate_jalousie
        state: 'on'
    card:
      type: entities
      title: ' '
      show_header_toggle: false
      card_mod:
        style: |
          ha-card .card-header {
            padding: 0px;
            display: unset;
      entities:
        # configuration
        - type: custom:fold-entity-row
          head:
            type: section
            label: Steuerung  # configuration
          padding: 0 px
          open: false
          entities:
            - entity: switch.automatic_shade_when_home
              type: custom:multiple-entity-row
              toggle: true
              state_color: true
            - entity: switch.cover_only_when_sunshine
              name: nur bei Sonnenschein 
              toggle: true
              state_color: true