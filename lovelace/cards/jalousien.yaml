            {% else %}
              --paper-item-icon-color: var(--primary-text-color);
            {% endif %}
          }
      - type: divider
      - type: buttons
        entities:
          - name: hoch/rein
            entity: script.retract_covers_on_side
            icon: mdi:blinds-open
            tap_action: 
              action: call-service
              service: script.retract_covers_on_side
            double_tap_action: 
              action: call-service
              service: script.stop_covers
              confirmation: 
                text: Sollen alle Jalousien und Markisen angehalten werden?
          - name: Süd zu
            entity: script.lower_all_covers_on_side
            icon: mdi:roller-shade-closed #mdi:blinds-horizontal-closed
            tap_action: 
              action: call-service
              service: script.lower_all_covers_on_side
              data:
                in_south: true
                in_west: false
            double_tap_action: 
              action: call-service
              service: script.stop_covers
              data:
                in_south: true
                in_west: false
              confirmation: 
                text: Sollen die Jalousien nach Süden angehalten werden?
          - name: West zu
            entity: script.lower_all_covers_on_side
            icon: mdi:roller-shade-closed
            tap_action: 
              action: call-service
              service: script.lower_all_covers_on_side
              data:
                in_south: false
                in_west: true
            double_tap_action: 
              action: call-service
              service: script.stop_covers
              data:
                in_south: false
                in_west: true
              confirmation: 
                text: Sollen die Jalousien nach Westen angehalten werden?
      - type: divider
      - entity: switch.enable_jalousie_automation
        toggle: true
        state_color: true
        name: Automatische Beschattung #automate covers

# options for blinds (only if activated)
  - type: conditional
    state_color: true
    conditions:
      - entity: input_boolean.automate_jalousie
        state: 'on'
    card:
      type: entities
      title: ' '
      show_header_toggle: false
      card_mod:
        style: |
          ha-card .card-header {
            padding: 0px;
            display: unset;
      entities:
        # configuration
        - type: custom:fold-entity-row
          head:
            type: section
            label: Steuerung  # configuration
          padding: 0 px
          open: false
          entities:
            - entity: switch.automatic_shade_when_home
              type: custom:multiple-entity-row
              toggle: true
              state_color: true
            - entity: switch.cover_only_when_sunshine
              name: nur bei Sonnenschein 
              toggle: true
              state_color: true
            # Erklärungen zur Steuerung
            - type: custom:fold-entity-row
              head:
                type: section
                label: Info Jalousiensteuerung
              open: false
              padding: off
              entities:
              - type: custom:hui-element
                card_type: markdown
                content: >
                  Zur Erinnerung, {{user}}. 
                  Die 'Automatische Jalousiesteuerung' ist nur aktiv, wenn wir nicht in der Heizperiode sind (siehe Heizungssteuerung) und automatisiert folgendes:

                  - Die Jalousien werden im Süden oder Westen heruntergefahren, wenn die Sonne 10min lang im Süden oder Westen scheint
                  oder Schalter 'nur bei Sonnenschein' ausgeschaltet ist und die Sonne über dem Horizont ist.
                  Pro Jalousie wird geprüft, ob die zugehörige Tür geschlossen ist

                  - aber nur wenn niemand zuhause ist 
                  oder Schalter 'Auto-Beschattung wenn zuhause' gesetzt ist, dann aber nicht vor 9:00 und nach 20:00

                  - auch nicht wenn es windig oder stürmig ist (DWD-Warnlevel > 1)

                  - Markisen werden nie automatisch ausgefahren

                  - Jalousien werden hochgefahen, wenn die Sonne die Süd-/Westseite verlässt oder unter dem Horizont ist

                  
                  Die Jalousien und Markisen werden immer (auch bei deaktiver Automatisierung) bei Wind/Sturm hoch-/eingefahren. 
                  Die Markisen werden zusätzlich bei Wetter 'regnerisch' und Wind > 10m/sec reingefahren.
